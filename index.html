<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <link rel="stylesheet" href="style.css" />
  <body background="images/bg-desktop.svg">
    <div class="logo">
      <img src="images/logo.svg" alt="" />
    </div>
    <div class="content-container">
      <img class="bf" src="images/illustration-mockups.svg" alt="" />
      <div>
        <p class="p1">
          Build The Communicty <br />
          Your Fans Will Love
        </p>
        <p class="p2">
          Huddle re-imagines the way we build communities. You have <br />
          a voice, but so does your audience. Create a connection with <br />
          your users as you engage in genuine discussion.
        </p>
        <button class="my-button">Register</button>
      </div>
    </div>
    <footer>
      <div class="footer">
        <img src="images/icons8-facebook-50.png" alt="" class="h-12 w-12" />
        <img
          style="margin-left: 20px"
          src="images/icons8-twitter-50.png"
          alt=""
          class="h-12 w-12"
        />
        <img
          style="margin-left: 20px"
          src="images/icons8-instagram-50.png"
          alt=""
          class="h-12 w-12"
        />
      </div>
    </footer>
  </body>
</html>
